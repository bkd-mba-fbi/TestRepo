# .github/workflows/code-scanning-trivy.yml
name: Trivy Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 7 * * 1'  # jeden Montag um 07:00 Uhr

permissions:
  contents: read
  security-events: write  # Benötigt für SARIF Upload

jobs:
  trivy-scan:
    name: Trivy Code Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download and install latest Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin


      - name: Run Trivy file system scan and output SARIF
        run: |
          trivy fs . --format sarif --output trivy-results.sarif || true

      - name: Upload SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: trivy-results.sarif
