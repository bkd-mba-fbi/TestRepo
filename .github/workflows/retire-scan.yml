name: Security Scan Combo

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1' # Jeden Montag um 06:00

permissions:
  contents: read
  security-events: write

jobs:
  trivy-scan:
    name: Trivy SBOM Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install tools (Syft, Trivy)
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

      - name: Generate SBOM using Syft
        run: syft dir:. -o cyclonedx-json=sbom.json || true

      - name: Run Trivy scan on SBOM
        run: trivy sbom sbom.json --format sarif --output trivy-report.sarif || true

      - name: Upload Trivy SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-report.sarif
          category: trivy

  codeql:
    uses: github/codeql-action/analyze@v3
    needs: trivy-scan
    with:
      languages: javascript