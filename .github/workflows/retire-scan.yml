name: Trivy SBOM Vulnerability Scan

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1'  # Jeden Montag um 06:00

permissions:
  contents: read
  security-events: write

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Syft + Trivy
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

      - name: Generate SBOM (CycloneDX JSON)
        run: |
          syft dir:. -o cyclonedx-json > sbom.json

      - name: Check SBOM content
        run: |
          echo "üîç sbom.json Dateigr√∂√üe:"
          ls -lah sbom.json || echo "‚ùå sbom.json wurde nicht gefunden"
          echo "--- Inhalt (erste 30 Zeilen) ---"
          head -n 30 sbom.json || echo "‚ùå Datei leer oder ung√ºltig"
    

      - name: Scan SBOM with Trivy and output SARIF
        run: |
          trivy sbom sbom.json --format sarif --output trivy-report.sarif || true

      - name: Upload SARIF to GitHub Security Alerts
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-report.sarif
