name: Combined Security Scan

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1' # Jeden Montag um 06:00

permissions:
  contents: read
  security-events: write

jobs:
  combo-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install tools (Retire.js, Syft, Grype)
        run: |
          npm install -g retire
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Run Retire.js scan
        run: retire --path . --outputformat json --outputpath retire-report.json || true

      - name: Convert Retire.js JSON to SARIF
        run: node .github/scripts/retire-to-sarif.js

      - name: Upload Retire.js SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: retire-report.sarif

      - name: Generate SBOM using Syft
        run: syft dir:. -o cyclonedx-json=sbom.json || true

      - name: Scan SBOM with Grype
        run: grype sbom:sbom.json -o sarif > grype-report.sarif || true

      - name: Upload Grype SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: grype-report.sarif

  codeql:
    name: CodeQL Static Analysis
    runs-on: ubuntu-latest
    needs: combo-scan
    timeout-minutes: 60

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [javascript]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

