name: Retire.js HTML Report

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  retire:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install retire.js
        run: npm install -g retire

      - name: Run retire.js to JSON
        run: |
          mkdir -p reports
          retire --path . --outputformat json --outputpath reports/retire-report.json || true

      - name: Generate HTML report
        run: |
          node .github/scripts/generate-retire-html.js

      - name: Upload HTML report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: RetireJS HTML Report
          path: reports/retire-report.html
