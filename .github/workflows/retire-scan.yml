name: SBOM CVE Scan (Syft + Grype)

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1'  # Jeden Montag um 06:00

permissions:
  contents: read
  security-events: write

jobs:
  sbom-grype-scan:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🛠 Install Syft & Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

      - name: 🧾 Generate SBOM with Syft (CycloneDX JSON)
        run: |
          syft dir:. -o cyclonedx-json=sbom.json

      - name: 🛡️ Scan SBOM with Grype (SARIF format)
        run: |
          grype sbom:sbom.json -o sarif > grype-report.sarif || true

      - name: 📤 Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: grype-report.sarif
