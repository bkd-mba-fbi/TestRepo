name: Trivy SBOM Vulnerability Scan

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1'  # Jeden Montag um 06:00

permissions:
  contents: read
  security-events: write

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Syft + Trivy
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          curl -sSfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

      - name: Generate SBOM (SPDX-JSON for Trivy)
        run: |
          syft dir:. -o spdx-json > sbom.json

      - name: Inspect SBOM
        run: |
          echo "üì¶ SBOM-Datei erzeugt:"
          ls -lah sbom.json || echo "‚ùå sbom.json nicht gefunden"
          echo "--- Vorschau (erste 30 Zeilen) ---"
          head -n 30 sbom.json || echo "‚ùå Datei leer oder ung√ºltig"

      - name: Scan SBOM with Trivy and generate SARIF
        run: |
          trivy sbom sbom.json --format sarif --output trivy-report.sarif || true

      - name: Check SARIF output
        run: |
          echo "üß™ SARIF-Datei erzeugt:"
          ls -lah trivy-report.sarif || echo "‚ùå SARIF nicht erzeugt"
          head -n 30 trivy-report.sarif || echo "‚ùå SARIF-Datei leer oder ung√ºltig"

      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-report.sarif
