name: Combined Security Scan

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 7 * * 1'  # Jeden Montag um 07:00

permissions:
  contents: read
  security-events: write

jobs:

  retirejs:
    name: Retire.js Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Retire.js
        run: npm install -g retire

      - name: Run Retire.js
        run: |
          retire --path . --outputformat json --outputpath retire-report.json || true

      - name: Convert to SARIF
        run: |
          mkdir -p .github/scripts
          echo "<INSERT retire-to-sarif.js CONTENT HERE>" > .github/scripts/retire-to-sarif.js
          node .github/scripts/retire-to-sarif.js

      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: retire-report.sarif

  sbom-grype:
    name: SBOM + Grype Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Syft + Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Generate SBOM
        run: syft dir:. -o cyclonedx-json > sbom.json

      - name: Scan SBOM with Grype
        run: grype sbom:sbom.json -o sarif > grype-report.sarif || true

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: grype-report.sarif

  codeql:
    name: CodeQL Static Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [javascript]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3