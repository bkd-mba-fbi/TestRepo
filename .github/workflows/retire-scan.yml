name: Trivy SBOM Vulnerability Scan

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1'  # Jeden Montag um 06:00

permissions:
  contents: read
  security-events: write

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Syft + Trivy
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          curl -sSfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

      - name: Generate SBOM (SPDX-JSON for Trivy)
        run: |
          syft dir:. -o spdx-json > sbom.json

      - name: Inspect SBOM
        run: |
          echo "📦 SBOM-Datei erzeugt:"
          ls -lah sbom.json || echo "❌ sbom.json nicht gefunden"
          echo "--- Vorschau (erste 30 Zeilen) ---"
          head -n 30 sbom.json || echo "❌ Datei leer oder ungültig"

      - name: Scan SBOM with Trivy and generate SARIF
        run: |
          trivy sbom sbom.json --format sarif --output trivy-report.sarif || true


      - name: Fix SARIF for GitHub
        run: |
          jq '.runs[0].tool.driver.name = "Trivy"' trivy-report.sarif > fixed-trivy-report.sarif

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: fixed-trivy-report.sarif
