name: SBOM CVE Scan (Syft + Grype)

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1'  # Jeden Montag um 06:00

permissions:
  contents: read
  security-events: write

jobs:
  grype-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Syft & Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Generate SBOM from package-lock.json
        run: |
          syft packages lockfile=package-lock.json -o cyclonedx-json=sbom.json

      - name: Zeige SBOM-Inhalt (Debug)
        run: |
          head -n 30 sbom.json

      - name: Scan SBOM mit Grype und erzeuge SARIF
        run: |
          grype sbom:sbom.json -o sarif > grype-report.sarif || true

      - name: ðŸ“¤ Upload SARIF zu GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: grype-report.sarif
